{% load static %}
<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/styles/style.css' %}">
        <link rel="stylesheet" href="{% static 'main/styles/fonts-style.css' %}">
        <link rel="stylesheet" href="{% static 'main/styles/media.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        {% block link %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand size-brand" href="/">
                    <img height="40px" width="40px" src="{% static 'main/images/random.png' %}">
                    <p class="roboto-regular">LuckyNumber</p>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="menu-icon">
                      <input class="menu-icon__cheeckbox" type="checkbox" />
                      <div>
                        <span></span>
                        <span></span>
                      </div>
                    </div>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                      <div class="navbar-els">
                        <a class="nav-link roboto-thin" href="/randoms">Удачное число</a>
                      </div>
                      <div class="navbar-els">
                        <a class="nav-link roboto-thin" href="/personal">Личный кабинет</a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>

        <section>
            {% block section %}
            {% endblock %}
        </section>

        <footer>
          <div class="footer-block">
            <p class="roboto-light">© 2024 x1cex (mechano146@gmail.com). All rights served.</p>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    </body>
</html>
